<!DOCTYPE html>
<html class="no-js" lang="{{#unless lang_de}}en{{/unless}}{{#if lang_de}}de{{/if}}">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="{{#if page-description}}{{page-description}}{{/if}}" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />
    {{#if global.favicon}}
      {{> favicon favicon=global.favicon}}
    {{/if}}
    <link rel="stylesheet" href="{{root}}assets/css/style.css" />
    <title>{{page-title}}</title>
  </head>
  <body>
    
    {{> header}} 

    <div class="main-content">
      {{> body}}
    </div>

    {{#unless lang_de}}
    {{> footer language=global.lang.en}}
    {{/unless}}
    {{#if lang_de}}
    {{> footer language=global.lang.de}}
    {{/if}}

    <script src="{{root}}assets/js/app.js"></script>
  </body>
</html>
