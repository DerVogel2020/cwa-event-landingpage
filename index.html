<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Corona-Warn-App Event" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="referrer" content="no-referrer" />
		<title>Corona-Warn-App Event</title>
		
		<script type="text/javascript">
			var lang = "en";

			if (
			  typeof navigator.languages !== "undefined" &&
			  navigator.languages.length > 0
			) {
			  for (var i = 0; i < navigator.languages.length; ++i) {
				var tag = navigator.languages[i].slice(0, 2).toLowerCase();
				if (tag === "de" || tag === "en") {
				  lang = tag;
				  break;
				}
			  }
			} else if (
			  (navigator.language || navigator.userLanguage).slice(0, 2).toLowerCase() ===
			  "de"
			) {
			  lang = "de";
			}

			window.location.href = "./index_" + lang + ".html";

		</script>
	</head>
	<body>
		
	</body>
</html>
